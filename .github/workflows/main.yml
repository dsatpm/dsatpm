name: GitHub Metrics

concurrency:
  group: github-metrics
  cancel-in-progress: true

on:
  # Weekly on Monday at 09:00 UTC
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      metadata: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update "Now" section in README
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const core = require('@actions/core');

            const path = './README.md';
            const now = new Date();
            const updatedDate = now.toISOString().slice(0, 10);

            const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            const query = `
              query($from: DateTime!, $to: DateTime!) {
                viewer {
                  login
                  contributionsCollection(from: $from, to: $to) {
                    totalCommitContributions
                    pullRequestContributions(first: 1) {
                      totalCount
                    }
                    issueContributions(first: 1) {
                      totalCount
                    }
                  }
                }
              }
            `;

            const variables = {
              from: sevenDaysAgo.toISOString(),
              to: now.toISOString(),
            };

            const result = await github.graphql(query, variables);
            const viewer = result.viewer;
            const contributions = viewer.contributionsCollection;

            const totalCommits = contributions.totalCommitContributions;
            const prCount = contributions.pullRequestContributions.totalCount;
            const issueCount = contributions.issueContributions.totalCount;

            const lines = [];
            lines.push(`**Last updated:** ${updatedDate}`);
            lines.push('');
            lines.push(`- Commits (last 7 days): ${totalCommits}`);
            lines.push(`- Pull requests opened (last 7 days): ${prCount}`);
            lines.push(`- Issues opened (last 7 days): ${issueCount}`);
            lines.push('');
            lines.push(`_Auto-generated summary for @${viewer.login}_`);

            const newSection = lines.join('\n');

            const startMarker = '<!-- NOW_SECTION_START -->';
            const endMarker = '<!-- NOW_SECTION_END -->';

            const readme = fs.readFileSync(path, 'utf8');
            const startIndex = readme.indexOf(startMarker);
            const endIndex = readme.indexOf(endMarker);

            if (startIndex === -1 || endIndex === -1) {
              core.setFailed('NOW section markers not found in README.md');
            }

            const before = readme.slice(0, startIndex + startMarker.length);
            const after = readme.slice(endIndex);

            const updatedReadme = `${before}\n\n${newSection}\n${after}`;

            fs.writeFileSync(path, updatedReadme);

      - name: Generate header metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.header.svg
          output_action: none
          config_presets: dracula
          base: header, metadata
          config_display: regular
          config_timezone: America/Los_Angeles

      - name: Generate isocalendar metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.isocalendar.svg
          output_action: none
          config_presets: dracula
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: America/Los_Angeles

      - name: Generate languages metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.languages.svg
          output_action: none
          config_presets: dracula
          base: ""
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_limit: 8
          config_timezone: America/Los_Angeles

      - name: Generate habits metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.habits.svg
          output_action: none
          config_presets: dracula
          base: ""
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          config_timezone: America/Los_Angeles

      - name: Generate achievements metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.achievements.svg
          output_action: none
          config_presets: dracula
          base: ""
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_limit: 0
          config_timezone: America/Los_Angeles

      - name: Generate featured repositories card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.repositories.svg
          output_action: none
          base: ""
          plugin_repositories: yes
          plugin_repositories_featured: lowlighter/metrics
          config_timezone: America/Los_Angeles

      - name: Generate recent activity card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.activity.svg
          output_action: none
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          config_timezone: America/Los_Angeles

      - name: Commit metrics images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(metrics): update GitHub metrics [skip ci]"
          branch: main
          file_pattern: "metrics*.svg README.md"
